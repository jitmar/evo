# EvoSim Configuration File
# Evolution Simulator Configuration

[environment]
# Population settings
initial_population = 100
max_population = 1000
min_population = 10

# Evolution parameters
mutation_rate = 0.01
max_mutations = 5
selection_pressure = 0.7
resource_abundance = 1.0
generation_time_ms = 1000

# Organism features
enable_aging = true
max_age_ms = 30000
enable_competition = true
competition_intensity = 0.5
enable_cooperation = false
cooperation_bonus = 0.1

[bytecode_vm]
# Image generation settings
image_width = 256
image_height = 256
memory_size = 1024
stack_size = 256
max_instructions = 10000

[symmetry_analyzer]
# Symmetry analysis settings
enable_horizontal = true
enable_vertical = true
enable_diagonal = true
enable_rotational = true
enable_complexity = true

# Weights for different symmetry types
horizontal_weight = 0.25
vertical_weight = 0.25
diagonal_weight = 0.20
rotational_weight = 0.20
complexity_weight = 0.10

# Analysis parameters
histogram_bins = 64
noise_threshold = 0.05
normalize_scores = true

[evolution_engine]
# Engine settings
auto_start = false
enable_logging = true
enable_save_state = true
save_interval_generations = 100
save_directory = saves
enable_visualization = false
visualization_interval = 10
enable_metrics = true
metrics_interval = 50
enable_backup = true
backup_interval = 1000

[controller]
# Controller settings
enable_cli = true
enable_interactive = true
enable_auto_save = true
config_file = evosim.conf
log_file = evosim.log
enable_colors = true
enable_progress = true
max_history = 1000
enable_completion = true

[logger]
# Logging settings
level = info
filename = evosim.log
enable_console = true
enable_file = true
enable_timestamp = true
enable_thread_id = false
enable_colors = true
max_file_size_mb = 100
max_files = 5
auto_flush = true
format = "[{level}] {timestamp} {message}"

[random_generator]
# Random number generation settings
seed = 0
use_time_seed = true
use_hardware_seed = true
thread_safe = true
buffer_size = 1024
enable_caching = true 